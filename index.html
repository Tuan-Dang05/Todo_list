<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Todo List</title>
</head>
<style>
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    ul li {
        list-style-type: none;
    }
</style>

<body>
    <div class="cover">
        <div class="header">
            <h2>Todo List</h2>
        </div>
        <div class="error" id="bao_loi" data-aos="fade-up" data-aos-duration="700">Chưa nhập mà !</div>
        <div class="add">
            <input type="text" id="taskInput" placeholder="Enter tasks"/>
            <button onclick="addTask()"><i class="fas fa-plus"></i></button>
        </div>
        <div class="list" id="upTasks">
            <!-- <ul>
                <li>
                    <input id="1" type="checkbox" name="one" />
                    <label for="1">Task dshkj</label>
                </li>

                <li>
                    <input id="2" type="checkbox" name="two" />
                    <label for="2">Task 2</label>
                </li>
                
            </ul> -->
        </div>
        <div class="footer">
            <div id="count">You have 0 task</div>
            <button onclick="clearALL()"> Clear All </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="./app.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
